overwrite: true
schema: "http://localhost:4000"
documents: "src/graphql/*.graphql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"

config:
  defaultScalarType: unknown
  scalars:
    Buffer: Buffer
    PublicKey: string
    Uint8Array: number[]

hooks:
  afterOneFileWrite:
    - prettier --write
