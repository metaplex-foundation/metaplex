name: Build and Test

on:
  push:
    branches: [master,thlorenz/chore/ci-token-metadata-action]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 1.8.2
  RUST_TOOLCHAIN: stable

jobs:
  # -----------------
  # Main Task: Build + Test 
  # -----------------
  build-and-test:
    runs-on: ubuntu-latest
    needs:
      - test-token-vault
      - test-token-metadata
    steps:
      - run: echo "Done"

  # -----------------
  # Test Token Vault
  # -----------------
  test-token-vault:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-linux-build-deps
      - uses: ./.github/actions/install-solana
        with: 
          solana_version: ${{ env.SOLANA_VERSION }}
      - uses: ./.github/actions/install-rust
        with: 
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: test-token-vault-program
        working-directory: ./rust/token-vault/program
        run: |
          cargo +${{ env.RUST_TOOLCHAIN }} test-bpf --version
          cargo +${{ env.RUST_TOOLCHAIN }} test-bpf
          
  # -----------------
  # Test Token Metadata
  # -----------------
  test-token-metadata:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-linux-build-deps
      - uses: ./.github/actions/install-solana
        with: 
          solana_version: ${{ env.SOLANA_VERSION }}
      - uses: ./.github/actions/install-rust
        with: 
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: test-token-metadata-program
        working-directory: ./rust/token-metadata/program
        run: |
          cargo +${{ env.RUST_TOOLCHAIN }} test-bpf --version
          cargo +${{ env.RUST_TOOLCHAIN }} test-bpf
